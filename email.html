&nbsp;
<form class="form-horizontal">
  <fieldset>
    <legend>Business Information</legend>
    <!-- First name -->
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="bname" class="col-sm-4 control-label">Business Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="bname" placeholder="Business name">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="url" class="col-sm-4 control-label">URL:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="url" placeholder="www.yoursite.com">
          </div>
        </div>
      </div>
    </div>

    <!-- First name -->
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="fname" class="col-sm-4 control-label">First Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="fname" placeholder="First name">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="lname" class="col-sm-4 control-label">Last Name:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="lname" placeholder="Last name">
          </div>
        </div>
      </div>
    </div>

    <!-- email and phone -->
    <div class="row">
      <div class="col-sm-4">
        <div class="form-group">
          <label for="phone" class="col-sm-4 control-label">Phone:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="phone" placeholder="Phone">
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="form-group">
          <label for="email" class="col-sm-4 control-label">Email:</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Message</legend>
    <div class="row">
      <div class="col-sm-offset-1 col-sm-10">
        <div class="form-group">
          <div class="col-sm-8">
            <textarea class="form-control" rows="20" cols="20"></textarea>
          </div>
        </div>
      </div>
    </div>
  </fieldset>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="col-sm-5">
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
