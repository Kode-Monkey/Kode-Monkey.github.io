<form accept-charset="UTF-8" action="https://formspree.io/admin@kaffeinatedkodemonkey.com" method="POST">
  <br />
    <!-- First name -->
    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label for="bname" class="col-sm-5 control-label">Business Name:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="bname" placeholder="Business name">
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="url" class="col-sm-5 control-label">URL:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="url" placeholder="www.yoursite.com">
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- First name -->
    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label for="fname" class="col-sm-5 control-label">First Name:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="fname" placeholder="First name">
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="lname" class="col-sm-5 control-label">Last Name:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="lname" placeholder="Last name">
          </div>
        </div>
      </div>
    </div>

    <br />
    <!-- email and phone -->
    <div class="row">
      <div class="col-sm-7">
        <div class="form-group">
          <label for="phone" class="col-sm-5 control-label">Phone:</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" id="phone" placeholder="Phone">
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <div class="form-group">
          <label for="email" class="col-sm-5 control-label">Email:</label>
          <div class="col-sm-7">
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
        </div>
      </div>
    </div>

    <br/>

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label for="message" class="col-sm-3 control-label">Message:</label>
          <div class="col-sm-9">
            <textarea d="message" class="form-control" rows="10"></textarea>
          </div>
        </div>
      </div>
    </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <div class="col-sm-5">
          <button type="submit" class="btn btn-warning">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
