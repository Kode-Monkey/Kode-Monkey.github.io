  <div class="row">

      {% include youcanbook.html %}
    </div>
    <div class="col-sm-7">
        {{ content }}
    </div>

      <!-- blog archives -->
      {% for category in site.categories %}
      <h4 class="text-uppercase">{{ category | first }}</a></h4>

        {% endfor %}
      </ul>
        {% endfor %}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-3 col-sm-7">
      {% include disqus.html %}
