<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Have Coffee!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us?</br>
                   Give us a call or email us and we will get back to you as soon as possible!</p>
            </div>
        </div>
        <div class="row">
          <div class="col-lg-1 col-lg-offset-2 text-center">
              <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter" target="_blank">
                  <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s" alt="Twitter">Twitter</i>

              </a>
          </div>
          <div class="col-lg-1 col-lg-offset-1 text-center">
              <a href="{{ baseurl }}/email" title="Email us">
              <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" alt="Email"></i>
              </a>
          </div>

          <div class="col-lg-1 col-lg-offset-1 text-center">
              <a href="{{ site.bookme }}" title="Book a Cup of Coffee" target="_blank">
              <i class="fa fa-coffee fa-3x wow bounceIn" data-wow-delay=".1s" alt="Book a meetting"></i>
              </a>
          </div>

          <div class="col-lg-1 col-lg-offset-1 text-center">
              <a href="https://github.com/{{ site.github_username }}" title="Github" target="_blank">
              <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s" alt="Gethub"></i>

              </a>
          </div>

          <div class="col-lg-1 col-lg-offset-1 text-center">
              <a href="https://facebook.com/{{ site.facebook_username}}" title="Facebook" target="_blank">
              <i class="fa fa-facebook-official fa-3x wow bounceIn" data-wow-delay=".1s" alt="Facebook"></i>

              </a>
          </div>
        </div>
    </div>
</section>
