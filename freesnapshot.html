---
layout: page
title: Snapshot
---
<form class="form-horizontal">
  <div class="row">
    <div class="col-sm-8">
      <fieldset>
        <legend>Contact Information</legend>
        <!-- First name -->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="fname" class="col-sm-4 control-label">First Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="fname" placeholder="First name">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="lname" class="col-sm-4 control-label">Last Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="lname" placeholder="Last name">
              </div>
            </div>
          </div>
        </div>

        <!-- email and phone -->
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="phone" class="col-sm-4 control-label">Phone:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="Phone">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="email" class="col-sm-4 control-label">Email:</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Business Info</legend>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="bname" class="col-sm-4 control-label">Business Name:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="phone" placeholder="Business Name">
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="url" class="col-sm-4 control-label">Website:</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="url" placeholder="Website">
              </div>
            </div>
          </div>
        </div>
      </fieldset>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <div class="col-sm-4">
              <button type="submit" class="btn btn-warning">Get Snapshot</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
